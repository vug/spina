<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spina - Visualizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="vendor/css/bootstrap.css">
  <script src="vendor/js/jquery.js"></script>
  <script src="vendor/js/bootstrap.js"></script>
  <script src="vendor/js/plotly.js"></script>
  <script src="vendor/js/three.js"></script>
  <script src="vendor/js/OrbitControls.js"></script>

  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>

<body>
  <div class="container">
    <div style="margin-top: 10px">
      <span>
        <label>Load: </label>
        <button id="btn-ex-2D" class="btn btn-default btn-sm">2D Example</button>
        <button id="btn-ex-3D" class="btn btn-default btn-sm">3D Example</button>
        <label class="btn btn-default btn-sm btn-file">
          Local File <input type="file" style="display: none;" id="input-file">
        </label>
        <span id="loading"></span>
      </span>
      <span class="pull-right">
        <label for="number-sps"><b>Settings:</b> StepsPerSecond: </label>
        <input type="number" id="number-sps" value=30 min=1 max=200>
      </span>
      <hr>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <div id="plot-molecules" class="bordered" style="width: 300px; height: 300px; display: inline-block;"></div>
      </div>
      <div class="col-xs-4">
        <div id="plot-energies" class="bordered" style="width: 400px; height: 300px; display: inline-block;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <div id="plot-total-potential" class="bordered" style="width: 300px; height: 300px; display: inline-block;"></div>
      </div>
      <div class="col-xs-4">
        <div id="plot-vel-dist" class="bordered" style="width: 400px; height: 300px; display: inline-block;"></div>
      </div>
    </div>
  </div>  

  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Spina Visualizer</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li>
          <button id="button-play" class="btn btn-default navbar-btn" aria-label="Left Align">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </button>
        </li>           
        <li>
          <form class="navbar-form">
            <input id="time-slider" min=0 value=0 type="range">
          </form>
        </li>
        <li>
          <span id="display"></span>
        </li>

      </ul>
    </div>
  </nav>
  <script>
  </script>
  <script src="MoleculesVisualization2D.js"></script>
  <script src="MoleculesVisualization3D.js"></script>
  <script src="VelocityHistogram.js"></script>
  <script src="EnergiesLineChart.js"></script>
  <script src="SimulationResultLoader.js"></script>
  <script src="TotalPotentialVisualization2D.js"></script>
  <script src="Ticker.js"></script>
  <script src="Visualizer.js"></script>
  <script src="UI.js"></script>
  <script src="app.js"></script>
</body>
</html>
